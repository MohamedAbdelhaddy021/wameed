name: wameed
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'
dependencies:
  flutter_native_splash: ^2.4.0
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^5.4.0
  flutter_bloc: ^8.1.5
  shared_preferences: ^2.2.2
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.9
  pin_code_fields: ^8.0.1
  firebase_ui_auth: ^1.13.1
  cached_network_image: ^3.3.1
  animated_bottom_navigation_bar: ^1.3.3
  animate_do: ^3.3.3
  font_awesome_flutter: ^10.7.0
  image_picker: ^1.0.7
  flutter_rating_bar: ^4.0.1
  firebase_core: ^2.27.1
  firebase_auth: ^4.17.9
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^6.0.4

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/splash_app_logo.png"
  min_sdk_android: 21


  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svg/

  fonts:
    - family: poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
        - asset: assets/fonts/poppins/Poppins-Black.ttf
        - asset: assets/fonts/poppins/Poppins-ExtraBold.ttf
        - asset: assets/fonts/poppins/Poppins-ExtraLight.ttf
        - asset: assets/fonts/poppins/Poppins-Light.ttf
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
    - family: satisfy
      fonts:
        - asset: assets/fonts/satisfy/Satisfy-Regular.ttf
    - family: courgette
      fonts:
        - asset: assets/fonts/courgette/Courgette-Regular.ttf
    - family: inter
      fonts:
        - asset: assets/fonts/inter/Inter-Bold.ttf
        - asset: assets/fonts/inter/Inter-SemiBold.ttf
        - asset: assets/fonts/inter/Inter-Regular.ttf
        - asset: assets/fonts/inter/Inter-Medium.ttf